<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì∏ C√°mara con Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      padding: 10px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00f0ff;
      flex-shrink: 0;
    }

    .preview {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    canvas {
      width: auto;
      height: 75vh;
      max-width: 90vw;
      border-radius: 12px;
      border: 3px solid #00f0ff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      background: #000;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #00ffff;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ffff;
      color: #000;
    }

    #qr {
      text-align: center;
      margin-top: 10px;
      color: #00ff88;
    }

    video {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      canvas {
        height: 65vh;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>üì∏ C√°mara con Marco</h1>
  <div class="preview">
    <canvas id="previewCanvas"></canvas>
  </div>
  <div class="actions">
    <button id="capturar">üì∑ Capturar</button>
    <button id="subir">‚òÅÔ∏è Bajar Imagen</button>
  </div>
  <div id="qr"></div>
  <video id="video" autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const qrDiv = document.getElementById('qr');

    let currentStream = null;
    let capturaRealizada = false;

    const params = new URLSearchParams(window.location.search);
    const frameIndex = parseInt(params.get('frame')) || 0;
    const frame = new Image();
    frame.crossOrigin = "anonymous";
    frame.src = `marco${frameIndex + 1}.png`;

    async function getBackCameraId() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      const backCam = videoDevices.find(d => /back|rear/i.test(d.label));
      return backCam ? backCam.deviceId : videoDevices[videoDevices.length - 1]?.deviceId;
    }

    async function startBackCamera() {
      const deviceId = await getBackCameraId();
      if (!deviceId) return alert('No se encontr√≥ c√°mara trasera');

      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId }, width: 640, height: 960 }
        });
        currentStream = stream;
        video.srcObject = stream;
        video.play();
        renderPreview();
      } catch (err) {
        alert('Error al iniciar c√°mara: ' + err.message);
      }
    }

    function renderPreview() {
      if (capturaRealizada) return;
      canvas.width = 640;
      canvas.height = 960;

      ctx.save();
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(renderPreview);
    }

    document.getElementById('capturar').addEventListener('click', () => {
      capturaRealizada = true;
      renderPreview();
    });

    document.getElementById('subir').addEventListener('click', () => {
      qrDiv.innerHTML = 'Espere un momento...';
      const base64 = canvas.toDataURL('image/png').replace(/^data:image\/\w+;base64,/, '');
      const formData = new FormData();
      formData.append('image', base64);

      const apiKey = '8c07173f4bb6c9061dccd4eccd84809b';

      fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const url = data.data.url;
            window.location.href = `qr.html?url=${encodeURIComponent(url)}`;
          } else {
            qrDiv.textContent = 'Error al subir.';
            console.error(data);
          }
        })
        .catch(err => {
          qrDiv.textContent = 'Error de conexi√≥n.';
          console.error(err);
        });
    });

    // Activar pantalla completa al tocar
    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn('No se pudo activar pantalla completa:', err);
        });
      }
    });

    window.onload = startBackCamera;
  </script>
</body>
</html>
