<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üñºÔ∏è Elige tu Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
      touch-action: pan-x;
    }

    h1 {
      text-align: center;
      padding: 10px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00f0ff;
    }

    .frame-container {
      display: flex;
      flex-direction: row-reverse;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: calc(100vh - 100px);
      padding: 20px;
      gap: 30px;
      align-items: center;
    }

    .frame-item {
      flex: 0 0 auto;
      height: 90vh;
      aspect-ratio: 2 / 3;
      scroll-snap-align: center;
      border: 4px solid #00f0ff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .frame-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .frame-item:hover {
      transform: scale(1.05);
    }

    .selected {
      border-color: #00ff88;
      box-shadow: 0 0 25px #00ff88;
    }

    .button-container {
      text-align: center;
      padding: 10px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #00ffff;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ffff;
      color: #000;
    }

    ::-webkit-scrollbar {
      height: 12px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00f0ff;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Elige tu marco favorito</h1>
  <div class="frame-container" id="frameContainer"></div>
  <div class="button-container">
    <button id="continuar" disabled>üì∏ Continuar</button>
  </div>

  <script>
    const frameContainer = document.getElementById('frameContainer');
    const continuarBtn = document.getElementById('continuar');
    let selectedIndex = null;

    const framesSrc = Array.from({ length: 20 }, (_, i) => `marco${i + 1}.png`);

    framesSrc.forEach((src, index) => {
      const frameDiv = document.createElement('div');
      frameDiv.className = 'frame-item';
      const img = document.createElement('img');
      img.src = src;
      frameDiv.appendChild(img);

      frameDiv.addEventListener('click', () => {
        selectedIndex = index;
        document.querySelectorAll('.frame-item').forEach(el => el.classList.remove('selected'));
        frameDiv.classList.add('selected');
        continuarBtn.disabled = false;
      });

      frameContainer.appendChild(frameDiv);
    });

    continuarBtn.addEventListener('click', () => {
      window.location.href = `camara.html?frame=${selectedIndex}`;
    });

    // Activar pantalla completa al tocar
    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn('No se pudo activar pantalla completa:', err);
        });
      }
    });
  </script>
</body>
</html>
