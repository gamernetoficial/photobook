<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <title>üì∏ Captura Est√°tica con Marco + QR</title>
 
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  background-size: 400% 400%;
  animation: neonBackground 15s ease infinite;
  color: #fff;
}

@keyframes neonBackground {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  text-align: center;
  font-size: 2.5em;
  margin: 30px 0;
  text-shadow: 0 0 10px #00f0ff;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 20px;
}

.preview, .controls {
  flex: 1 1 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  border: 2px solid #00f0ff;
  box-shadow: 0 0 20px #00f0ff;
  width: 100%;
  max-width: 600px;
  aspect-ratio: 2/3;
  height: auto;
  background: #000;
}

button {
  margin: 8px;
  padding: 12px 24px;
  font-size: 1rem;
  font-weight: bold;
  width: 100%;
  max-width: 300px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(45deg, #00f0ff, #00ff88);
  color: #000;
  cursor: pointer;
  box-shadow: 0 0 10px #00f0ff;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffcc;
}

#qr {
  margin-top: 20px;
  text-align: center;
  word-break: break-word;
  color: #fff;
}

video {
  display: none;
}
.frame-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.frame-thumbnail {
  width: 80px;
  height: 120px;
  object-fit: cover;
  border: 2px solid #00f0ff;
  box-shadow: 0 0 10px #00f0ff;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.frame-thumbnail:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #00ffcc;
}

.selected-frame {
  border: 2px solid #00ff88 !important;
  box-shadow: 0 0 20px #00ff88 !important;
}
.frame-gallery {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5 columnas */
  gap: 12px;
  margin-top: 20px;
  padding: 10px;
  max-width: 500px; /* Ajusta seg√∫n el tama√±o deseado */
  margin-left: auto;
  margin-right: auto;
}

</style>
</head>
<body>
  <h1>üì∏ Captura Est√°tica con Marco + QR</h1>
  <div class="container">
    <div class="preview">
      <canvas id="previewCanvas"></canvas>
    </div>
    <div class="controls">
      <button id="capturar">üì∑ Capturar</button>
      <button id="reiniciar">üîÑ Reiniciar</button>
      <button id="descargar">‚¨áÔ∏è Descargar</button>
      <button id="subir">‚òÅÔ∏è Subir a file.io</button>
      <div class="frame-gallery" id="frameGallery"></div>
      <div id="qr"></div>
    </div>
  </div>

  <video id="video" autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
  const video = document.getElementById('video');
const previewCanvas = document.getElementById('previewCanvas');
const previewCtx = previewCanvas.getContext('2d');
const qrDiv = document.getElementById('qr');

const framesSrc = [
  'marco1.png',
  'marco2.png',
  'marco3.png',
  'marco4.png',
  'marco5.png',
  'marco6.png',
  'marco7.png',
  'marco8.png',
  'marco9.png',
  'marco10.png',
  'marco11.png',
  'marco12.png',
  'marco13.png',
  'marco14.png',
  'marco15.png',
  'marco16.png',
  'marco17.png',
  'marco18.png',
  'marco19.png',
  'marco20.png'
  
];

const frames = [];
let currentFrameIndex = 0;
let animationId = null;
let capturaRealizada = false;

framesSrc.forEach(src => {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = src;
  frames.push(img);
});

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      renderPreview();
    };
  })
  .catch(err => {
    console.error('Error al acceder a la c√°mara:', err);
    alert('No se pudo acceder a la c√°mara.');
  });

function renderPreview() {
  if (capturaRealizada) return;

  const frame = frames[currentFrameIndex];
  if (frame.complete && frame.width && frame.height) {
    previewCanvas.width = frame.width;
    previewCanvas.height = frame.height;

    previewCtx.drawImage(video, 0, 0, previewCanvas.width, previewCanvas.height);
    previewCtx.drawImage(frame, 0, 0, previewCanvas.width, previewCanvas.height);
  }

  animationId = requestAnimationFrame(renderPreview);
}

document.getElementById('capturar').addEventListener('click', () => {
  capturaRealizada = true;
  if (animationId) cancelAnimationFrame(animationId);

  const frame = frames[currentFrameIndex];

  if (frame.complete && frame.width && frame.height) {
    previewCanvas.width = frame.width;
    previewCanvas.height = frame.height;

    previewCtx.drawImage(video, 0, 0, previewCanvas.width, previewCanvas.height);
    previewCtx.drawImage(frame, 0, 0, previewCanvas.width, previewCanvas.height);
  } else {
    frame.onload = () => {
      previewCanvas.width = frame.width;
      previewCanvas.height = frame.height;

      previewCtx.drawImage(video, 0, 0, previewCanvas.width, previewCanvas.height);
      previewCtx.drawImage(frame, 0, 0, previewCanvas.width, previewCanvas.height);
    };
  }
});

document.getElementById('reiniciar').addEventListener('click', () => {
  capturaRealizada = false;
  qrDiv.innerHTML = '';
  previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
  renderPreview();
});

document.getElementById('descargar').addEventListener('click', () => {
  try {
    const dataURL = previewCanvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'foto_con_marco.png';
    link.click();
  } catch (error) {
    console.error('Error al exportar el canvas:', error);
    alert('No se puede exportar la imagen.');
  }
});

document.getElementById('subir').addEventListener('click', async () => {
  qrDiv.innerHTML = 'Subiendo imagen...';

  previewCanvas.toBlob(async (blob) => {
    const formData = new FormData();
    formData.append('file', blob, 'foto.png');

    try {
      const response = await fetch('https://file.io', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();

      if (result.success) {
        const url = result.link;
        qrDiv.innerHTML = `<p>‚úÖ Imagen subida: <a href="${url}" target="_blank">${url}</a></p>`;
        QRCode.toCanvas(document.createElement('canvas'), url, (err, qrCanvas) => {
          if (!err) qrDiv.appendChild(qrCanvas);
        });
      } else {
        qrDiv.innerHTML = '‚ùå Error al subir la imagen.';
      }
    } catch (err) {
      console.error('Error al subir:', err);
      qrDiv.innerHTML = '‚ùå Error de conexi√≥n.';
    }
  }, 'image/png');
});

const frameGallery = document.getElementById('frameGallery');

framesSrc.forEach((src, index) => {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = src;
  frames.push(img);

  img.onload = () => {
    const thumb = document.createElement('img');
    thumb.src = src;
    thumb.className = 'frame-thumbnail';
    thumb.addEventListener('click', () => {
      currentFrameIndex = index;
      document.querySelectorAll('.frame-thumbnail').forEach(el => el.classList.remove('selected-frame'));
      thumb.classList.add('selected-frame');
      if (!capturaRealizada) renderPreview();
    });
    if (index === 0) thumb.classList.add('selected-frame');
    frameGallery.appendChild(thumb);
  };
});
  </script>
</body>
</html>
