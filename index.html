<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📸 Captura Estática con Marco + QR (Lite)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>📸 Captura Estática con Marco + QR</h1>
  <div class="container">
    <div class="preview">
      <canvas id="previewCanvas"></canvas>
    </div>
    <div class="controls">
      <button id="capturar">📷 Capturar</button>
      <button id="reiniciar">🔄 Reiniciar</button>
      <button id="descargar">⬇️ Descargar</button>
      <button id="subir">☁️ Subir a file.io</button>
      <div class="frame-gallery" id="frameGallery"></div>
      <div id="qr"></div>
    </div>
  </div>

  <video id="video" autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
