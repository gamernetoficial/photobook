<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🔗 Tu Código QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    #qr {
      width: 300px;
      height: 300px;
      border: 3px solid #00f0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      background: #fff;
      padding: 10px;
    }

    p {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #00ff88;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid #00ffff;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ffff;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #qr {
        width: 220px;
        height: 220px;
      }

      p {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>🔗 Escanea tu código QR</h1>
  <div id="qr"></div>
  <p>Este código te lleva a tu imagen capturada.</p>
  <button onclick="window.location.href='seleccion.html'">🔄 Tomar otra foto</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    if (url) {
      QRCode.toCanvas(document.getElementById('qr'), url, {
        width: 300,
        margin: 1,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (error) {
        if (error) console.error(error);
      });
    } else {
      document.getElementById('qr').textContent = 'No se encontró URL.';
    }

    // Activar pantalla completa al tocar
    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn('No se pudo activar pantalla completa:', err);
        });
      }
    });
  </script>
</body>
</html>
