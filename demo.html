<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>C치mara Frontal en Android 9</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 90vw;
      height: auto;
      border: 2px solid #0ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "user" } // Preferencia por c치mara frontal
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const videoElement = document.getElementById('video');
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("Error al acceder a la c치mara:", err);
        alert("No se pudo acceder a la c치mara frontal.");
      }
    }

    startCamera();
  </script>
</body>
</html>
